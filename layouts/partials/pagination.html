{{ $pag := $.Paginator }}{{ $site := $.Site }} {{ if gt $pag.TotalPages 1 }}
<ul class="pagination">
    {{ with $pag.First }}
    <li>
        <a href="{{ $site.BaseURL }}{{ .URL }}" aria-label="First"><span aria-hidden="true">&laquo;&laquo;</span></a>
    </li>
    {{ end }}
    <li {{ if not $pag.HasPrev }}class="disabled" {{ end }}>
        <a href="{{ if $pag.HasPrev }}{{ $site.BaseURL }}{{ $pag.Prev.URL }}{{ end }}" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a>
    </li>
    {{ range $pag.Pagers }}
    <li {{ if eq . $pag }}class="active" {{ end }}><a href="{{ $site.BaseURL }}{{ .URL }}">{{ .PageNumber }}</a></li>
    {{ end }}
    <li {{ if not $pag.HasNext }}class="disabled" {{ end }}>
        <a href="{{ if $pag.HasNext }}{{ $site.BaseURL }}{{ $pag.Next.URL }}{{ end }}" aria-label="Next"><span aria-hidden="true">&raquo;</span></a>
    </li>
    {{ with $pag.Last }}
    <li>
        <a href="{{ $site.BaseURL }}{{ .URL }}" aria-label="Last"><span aria-hidden="true">&raquo;&raquo;</span></a>
    </li>
    {{ end }}
</ul>
{{ end }}
